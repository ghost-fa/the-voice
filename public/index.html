<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <title>The Voice</title>
</head>
<body>
<main class="container  flex border border-dark mt-5 w-50">
    <header class=" jumbotron jumbotron-fluid  text-center bg-warning">
          <h1 class="pt-2 lead display-3">the voiceinator</h1>
    </header>
    <section class="d-flex flex-column ">
        <select name="voice" id="voices">
        <option value="">select a voice</option>
        </select>

        <label for="rate mt-5">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch">pitch:</label>
        <input name="pitch" type="range" min="0" max="2" step="0.1">
        <textarea name="text">hello! I Love Javascript </textarea>
    <section class=" d-flex justify-content-around ">
        <button id="stop" class="btn btn-warning">Stop!</button>
       <button id="speak" class="btn btn-warning">Speak</button>
    </section>
  </section>


</main>


<script src="./scripts/main.js">

</script>
</body>
</html>
